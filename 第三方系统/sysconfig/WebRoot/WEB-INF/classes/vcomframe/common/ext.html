	function changecss(obj){
		Ext.onReady(function(){
			if(cssid==1){
				Ext.util.CSS.swapStyleSheet("theme", "ext/resources/css/xtheme-gray.css");
				cssid++;
			}else if(cssid==2){
				Ext.util.CSS.swapStyleSheet("theme", "ext/resources/css/xtheme-slickness.css");
				cssid++;
			}else {
				Ext.util.CSS.swapStyleSheet("theme", "ext/resources/css/xtheme-purple.css");
				cssid=1;
			}
		});
	}
	var treejson= ${menuTree}

	/*
	 *值为1表明按照延迟加载的方式显示树结构（第一级为qq面板）、
	 *值为2表明为异步方式加载树结构（第一级为qq面板）
	 *值为3表明按照延迟加载方式显示树结构(没有qq面板)
	 *值为4表明为异步方式加载树结构（没有qq面板）
	*/
	var type=${menutype};
	/*设定打开的tab面板最大个数*/
	var tabcount=${tabcount};
	var welcomepage="${welcomepage}"
	/*如果设定的是延迟方式加载树，则此项必须制定一个url，如果设定的是非延迟加载树，则此项可以设定为null*/
	var managelayout=new managelayout(type,treejson,tabcount,null,null);
</script>
